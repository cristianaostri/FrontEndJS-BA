<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<script src="./js/index.js"></script>

<body>
    <div class="content">
        <form action="" id="loginForm">
            <div class="input-box">
                <input type="text" name="username" id="username" placeholder="Username" required>
                <i class="ri-usesr-fill"></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" id="password" placeholder="Password" required
                    autocomplete="new-password" />
                <i class="ri-eye-off-fill toggle-password" id="togglePassword"><svg id="togglePassword"
                        class="toggle-password" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        viewBox="0 0 24 24">
                        <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z" />
                        <circle cx="12" cy="12" r="3" />
                    </svg></i>

            </div>

            <div class="remember">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forget Password?</a>
            </div>
            <button type="submit" class="btnn">Login</button>
            <div class="button">
                <a href="#"><i class="ri-google-fill"></i>Google</a>--<a href="#">
                    <i class="ri-facebook-fill"></i>Facebook
                </a>
            </div>

        </form>
    </div>
</body>

</html>
