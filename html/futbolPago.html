<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complejo Q - Pago de Reserva</title>
    <link rel="stylesheet" href="../css/pagarFutbol.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="payment-container">
        
        <div class="payment-details">
            <h2>Método de Pago</h2>

            <div class="payment-options">
                
                <label class="radio-option">
                    <input type="radio" name="payment_method" value="debito" id="radio-debito" checked>
                    <i class="fa-solid fa-credit-card"></i> Débito Automático
                </label>

                <label class="radio-option">
                    <input type="radio" name="payment_method" value="mp" id="radio-mp">
                    <i class="fa-solid fa-qrcode"></i> Mercado Pago
                </label>
            </div>
            
            <div id="debito-form-container" class="form-container">
                <h3>Datos de la Tarjeta</h3>
                
                <form id="debito-form">
                    <div class="input-group">
                        <label for="card-number">Número de Tarjeta</label>
                        <input type="text" id="card-number" placeholder="XXXX XXXX XXXX XXXX" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="card-name">Nombre en la Tarjeta</label>
                        <input type="text" id="card-name" placeholder="Nombre Apellido" required>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label for="expiry">Vencimiento</label>
                            <input type="text" id="expiry" placeholder="MM/AA" required>
                        </div>
                        <div class="input-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" placeholder="123" required>
                        </div>
                    </div>
                </form>
            </div>

            <button id="next-button" class="btn-next">
                <i class="fa-solid fa-lock"></i> Pagar $60.000
            </button>

            <p class="security-note">
                Tus datos están seguros. Procesamos pagos con cifrado de alta seguridad.
            </p>

        </div>

        <div class="order-summary">
            <h2>Resumen del Pedido</h2>
            <div class="summary-item">
                <span class="item-name">Reserva de Cancha (2 Horas)</span>
                <span class="item-value" data-unit-price="30000">$30.000 x 2</span>
            </div>
            <div class="summary-divider"></div>
            <div class="summary-total">
                <span class="total-label">Total a Pagar</span>
                <span id="final-total" class="total-amount">$60.000</span>
            </div>
            <p class="taxes-note">El precio incluye impuestos y tasas de servicio.</p>
        </div>

    </div>

    <script src="../js/pagarFutbol.js"></script>
</body>
</html>
